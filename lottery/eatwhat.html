<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰∏≠ÂçàÂêÉ‰ªÄ‰πàüçó</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    #lottery {
      width: 600px;
      height: 300px;
      background-color: rgb(255, 242, 127);
      border-radius: 10px;
      border: 4px rgb(255, 115, 0) solid;
      position: relative;
    }

    #lottery h1 {
      margin-top: 8%;
      text-align: center;
      color: rgb(255, 115, 0);
    }

    #content {
      width: 500px;
      height: 100px;
      font-size: 30px;
      line-height: 100px;
      background-color: #fff;
      position: absolute;
      left: calc(50% - 250px);
      top: 120px;
      text-align: center;
      border: 2px orange solid;
      user-select: none;
    }

    #c1 {
      position: absolute;
      left: calc(50% - 250px);
      top: 120px;
      border: 2px orange solid;
    }

    #btnList {
      width: 100%;
      position: absolute;
      top: 70%;
      display: flex;
      justify-content: space-around;
    }

    .btnTruth,
    .btnAdv {
      width: 100px;
      height: 50px;
      font-size: 20px;
      line-height: 50px;
      text-align: center;
      background-color: orange;
      color: #fff;
      border-radius: 10px;
      border: orange 2px solid;
      user-select: none;
    }

    .active {
      border: red 2px solid;
    }
  </style>
</head>

<style>
  h3 {
    text-align: center;
    transform: translate(-5%);
  }

  #content {
    text-align: center;
  }
</style>

<body>
  <div id="lottery">
    <h1>‰∏≠ÂçàÂêÉ‰ªÄ‰πàüçó</h1>
    <div id="content"></div>
    <canvas id="c1" width="500px" height="100px"></canvas>
  </div>
  <script>
    var c1 = document.querySelector("#c1")
    var ctx = c1.getContext('2d')
    var content = document.querySelector("#content")

    var render = function () {
      let list = ["ËµõÁôæÂë≥", "ÁâõËÖ©È•≠", "‰∫ëÂêû", "‰æøÂΩì", "ÈîÖÂ∑¥È•≠"]
      let rand = Math.floor(Math.random() * list.length);
      content.innerHTML = list[rand]
      ctx.beginPath()
      ctx.globalCompositeOperation = "source-over"
      ctx.fillStyle = "grey"
      ctx.fillRect(0, 0, 500, 100)
      ctx.stroke()
      ctx.closePath()
    }
    render()

    // Èº†Ê†áÂàÆÂàÆ‰πê
    var canDarw = false
    c1.onmousedown = function () {
      canDraw = true
    }
    c1.onmouseup = function () {
      canDraw = false
    }
    c1.onmousemove = function (evt) {
      if (canDraw) {
        ctx.beginPath()
        var x = evt.pageX - c1.offsetLeft;
        var y = evt.pageY - c1.offsetTop;
        ctx.globalCompositeOperation = "destination-out"
        ctx.arc(x, y, 20, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()
      }
    }

    // ÊâãÊåáËß¶Êéß
    c1.ontouchstart = function () {
      canDraw = true
    }
    c1.ontouchend = function () {
      canDraw = false
    }
    c1.addEventListener("touchmove", function (evt) {
      console.log([evt])
      if (canDraw) {
        ctx.beginPath()
        var x = evt.touches[0].pageX - c1.offsetLeft;
        var y = evt.touches[0].pageY - c1.offsetTop;
        ctx.globalCompositeOperation = "destination-out"
        ctx.arc(x, y, 20, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()
      }
    })
  </script>
</body>

</html>
